<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seat Selection</title>
</head>
<body>
    <div class="movie-container">
        <label>Escolha o Filme</label>
        <select id="movie">
            <option value="15">Top Gun: Maverick (R$15)</option>
            <option value="20">No Time To Die (R$20)</option>
            <option value="10">The Lion King (R$10)</option>
            <option value="12">Mission Impossible 5 (R$12)</option>
            <option value="15">Jumanji (R$15)</option>
        </select>
    </div>

    <ul class="legend">
        <li>
            <div class="seat"></div>
            <small>Disponível</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selecionado</small>
        </li>
        <li>
            <div class="seat occupied"></div>
            <small>Oculpado</small>
        </li>
    </ul>

    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div><button class="button" style="vertical-align:middle"><span>Comprar </span></button>
        </div>
    </div>
    <p class="text">
        Você Selecionou <span id="count">0</span> Vagas e o Valor total é R$<span id="total">0</span>.
    </p>

    <script src="script.js"></script>
</body>
</html>
